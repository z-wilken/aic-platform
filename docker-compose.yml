services:
  # 1. The Database
  db:
    image: postgres:15-alpine
    container_name: aic_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aic_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aic_password_secure}
      POSTGRES_DB: ${POSTGRES_DB:-aic_platform}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aic_admin} -d ${POSTGRES_DB:-aic_platform}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. The Python Audit Engine
  engine:
    build:
      context: ./apps/engine
    container_name: aic_engine
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - ENGINE_API_KEY=${ENGINE_API_KEY:-}
      - AUDIT_SIGNING_KEY=${AUDIT_SIGNING_KEY:-}
      - AUDIT_VERIFY_KEY=${AUDIT_VERIFY_KEY:-}
      - REDIS_URL=redis://redis:6379/0
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:3004
    depends_on:
      - redis

  # 2b. The Task Worker
  worker:
    build:
      context: ./apps/engine
    container_name: aic_engine_worker
    command: celery -A app.core.celery_app worker --loglevel=info
    environment:
      - ENGINE_API_KEY=${ENGINE_API_KEY:-}
      - AUDIT_SIGNING_KEY=${AUDIT_SIGNING_KEY:-}
      - AUDIT_VERIFY_KEY=${AUDIT_VERIFY_KEY:-}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  # 2c. Redis Broker
  redis:
    image: redis:7-alpine
    container_name: aic_redis
    ports:
      - "6379:6379"

  # 3. Marketing Web (Port 3000)
  web:
    build:
      context: .
      dockerfile: Dockerfile.next
      args:
        APP_NAME: web
    container_name: aic_web
    ports:
      - "3000:3000"
    environment:
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - POSTGRES_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy

  # 4. Client Platform (Port 3001)
  platform:
    build:
      context: .
      dockerfile: Dockerfile.next
      args:
        APP_NAME: platform
    container_name: aic_platform
    ports:
      - "3001:3000"
    environment:
      - NEXTAUTH_URL=http://localhost:3001
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - ENGINE_URL=http://engine:8000
      - ENGINE_API_KEY=${ENGINE_API_KEY:-}
      - POSTGRES_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy
      engine:
        condition: service_started

  # 5. Audit Factory / Admin (Port 3002) - DEPRECATING SOON
  admin:
    build:
      context: .
      dockerfile: Dockerfile.next
      args:
        APP_NAME: admin
    container_name: aic_admin_portal
    ports:
      - "3002:3000"
    environment:
      - NEXTAUTH_URL=http://localhost:3002
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - POSTGRES_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy

  # 5b. Internal Command Portal (New Port 3005 for transition)
  internal:
    build:
      context: .
      dockerfile: Dockerfile.next
      args:
        APP_NAME: internal
    container_name: aic_internal_portal
    ports:
      - "3005:3000"
    environment:
      - NEXTAUTH_URL=http://localhost:3005
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - POSTGRES_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy

  # 6. Growth HQ (Port 3004)
  hq:
    build:
      context: .
      dockerfile: Dockerfile.next
      args:
        APP_NAME: hq
    container_name: aic_hq
    ports:
      - "3004:3000"
    environment:
      - NEXTAUTH_URL=http://localhost:3004
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - POSTGRES_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
