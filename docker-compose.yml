version: '3.8'

services:
  # The Database
  db:
    image: postgres:15-alpine
    container_name: aic_db
    environment:
      POSTGRES_USER: aic_admin
      POSTGRES_PASSWORD: aic_password_secure
      POSTGRES_DB: aic_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Admin Panel for Database (Optional, good for demos/debugging)
  pgadmin:
    image: dpage/pgadmin4
    container_name: aic_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@aic.co.za
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data:
