name: Foundation Stability & CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  hygiene:
    runs-on: ubuntu-latest
    name: Monorepo Hygiene & Linting
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Lint check
        run: npm run lint
      - name: Type check (Shared Packages)
        run: npm run type-check --workspace=packages/types

  test:
    runs-on: ubuntu-latest
    needs: hygiene
    name: Run Unit Tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        app: [web, platform, admin, hq]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build ${{ matrix.app }}
        run: npm run build --workspace=apps/${{ matrix.app }}
        env:
          NEXTAUTH_SECRET: ci-test-secret-not-real
          NEXTAUTH_URL: http://localhost:3000
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
