name: AIC Engine CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/engine/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/engine/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/engine

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: apps/engine/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run unit tests
        run: pytest tests/ -v --tb=short

      - name: Check imports resolve
        run: python -c "from app.main import app; print('FastAPI app loads OK')"

  security-scan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/engine

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pip-audit

      - name: Bandit security scan
        run: bandit -r app/ -ll --format json -o bandit-report.json || true

      - name: Bandit summary
        if: always()
        run: bandit -r app/ -ll || true

      - name: Pip audit (known vulnerabilities)
        run: pip-audit || true

  docker-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build engine Docker image
        run: docker build -t aic-engine:test apps/engine/

      - name: Verify container starts
        run: |
          docker run -d --name aic-engine-test -p 8000:8000 aic-engine:test
          sleep 5
          curl -f http://localhost:8000/ || (docker logs aic-engine-test && exit 1)
          docker stop aic-engine-test
