name: AIC Foundation Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Turborepo Build
        run: npm run build
        
      - name: Turborepo Lint
        run: npm run lint
        
      - name: Turborepo Type-Check
        run: npm run type-check
